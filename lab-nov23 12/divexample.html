<!DOCTYPE html>
<html lang="en">
	<head>
    	<title>CSS Div Tag Example</title>
		
		<link rel="stylesheet" type="text/css" href="style.css"/>
		
	</head>
	<body>
	
		<div id="content">
			<h3>This div is the content area.</h3>
			<p>Some text here</p>
			<p>Some more text here</p>
			<p>etc<br />
				etc<br />
				etc<br />
			</p>
		</div>

		<div id="banner">
			<h1> This div is the Banner Area (put a banner
			image or text here) </h1>
		</div>

		<div id="navpanel">
			<b>This div is the Navigation Panel</b><br />
			<a href="index.html" title="Home">Home</a><br />
			<a href="about.html" title="About Us">About Us</a>
		</div>
	
	</body>
</html>
