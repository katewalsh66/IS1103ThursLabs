<!DOCTYPE html>
<html>

	<head>
		<title>Table Rowspan example</title>
	</head>
	
	<body>

	<table border="1">
	  <tr>
		<th>Month</th>
		<th>Savings</th>
		<th>Savings for holiday!</th>
	  </tr>
	  <tr>
		<td>January</td>
		<td>&euro;100</td>
		<td rowspan="2">&euro;50</td>
	  </tr>
	  <tr>
		<td>February</td>
		<td>&euro;80</td>
	  </tr>
	</table>

	</body>
</html>
