<!DOCTYPE html>
<html>

	<head>
		<title>Table Colspan example</title>
	</head>
	
	<body>

		<table border="1">
		  <tr>
			<th>Month</th>
			<th>Savings</th>
		  </tr>
		  <tr>
			<td>January</td>
			<td>&euro;80</td>
		  </tr>
		  <tr>
			<td>February</td>
			<td>&euro;100</td>
		  </tr>
		  <tr>
			<td colspan="2">Sum: &euro;180</td>
		  </tr>
		</table>
	 
	</body>
</html>
