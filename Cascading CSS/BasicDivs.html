<html>

<head>
<title>Basic Divs - Example</title>


<style type="text/css">


#container{

	width: 700px;
	border: solid thin black;
}


#header{

	height: 100px;
        background-color: yellow;
	color: green;
        border: solid thin black;
	text-align:center;
}


#menu{
	float: right;
	width: 200px;
	background-color: blue;
	color: white;
        border: solid thin black;
}


#footer{
	clear: right;
	height: 100px;
	background-color: red;
	color: white;
        border: solid thin black;
}


</style>
</head>


<body link="yellow" alink="yellow" vlink="yellow">
  
<div id="container">

  <div id="header">Header</div>
  <div id="menu">
         <b>This div is the Menu Panel</b><br />
         <a href="index.html" title="Home">Home</a><br />
         <a href="about.html" title="About Us">About Us</a>
  </div>
  <div id="footer">Footer</div>

</div>


</body>
</html>
